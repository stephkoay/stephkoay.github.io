<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --cream: #fff8e7;
            --dark-gray: #2c2c2c;
            --box-border: rgba(255, 248, 231, 0.2);
        }

        body {
            display: flex;
            min-height: 100vh;
            color: var(--cream);
            overflow-x: hidden;
            font-size: 0.85rem;
        }

        .left-column {
            position: fixed;
            width: 25%;
            height: 100vh;
            background: #000000;
            padding: 2rem;
        }

        .about-content {
            margin-top: 2rem;
        }

        .about-content h1 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .about-content p {
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .right-column {
            margin-left: 25%;
            width: 75%;
            min-height: 100vh;
            background: var(--dark-gray);
            padding: 3rem;
            background-image: 
                linear-gradient(to right, rgba(255, 248, 231, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 248, 231, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .section {
            margin-bottom: 3rem;
            padding: 2rem;
            border: 3px dashed var(--box-border);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .section p {
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="left-column">
        <div class="about-content">
            <h1>Hi, I'm Steph.</h1>
            <p>I'm a lawyer exploring my interests in regulation and innovation. All views my own.</p>
            <p> </p>
            <p></p>
        </div>
    </div>

    <div class="right-column">
        <div class="section">
            <h2>About me</h2>
            <p>Coming Soon</p>
        </div>

        <div class="section">
            <h2>Essays</h2>
            <p>Coming Soon</p>
        </div>

        <div class="section">
            <h2>Projects</h2>
            <p>Coming Soon</p>
        </div>
    </div>
</body>
</html>
